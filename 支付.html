
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="font/iconfont.js"></script>
</head>
<body>
<div id="main-wrapper">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <div class="logo"><h1>LOGO 超职</h1></div>
        </div>
    </div>

    <div class="template-page-wrapper">
        <div class="templatemo-sidebar">
            <div class="color-9" style="padding: 15px;">我的超职管理后台</div>
            <ul class="templatemo-sidebar-menu">
                <li class="active">
                    <a href="后台首页.html"><i class="iconfont icon-shouye"></i>后台首页</a></li>
                <li>
                    <a href="#">
                        <i class="iconfont icon-baoming"></i>
                        我的报考资料
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="iconfont icon-kecheng"></i>
                        我购买的课程
                    </a>
                </li>
            </ul>
        </div><!--/.navbar-collapse -->

        <div class="templatemo-content-wrapper">
            <div class="templatemo-content">
                <div class="padding-25">

                    <div class="color-azure font-size-16">超职商城-确认支付</div>

                    <div class="margin-top-20" style="border: 1px solid #EBEBEB;background: #f6f6f6;height: 50px;line-height: 50px;padding: 0 20px;">
                        请确认您的订单信息，并按提示完成支付
                    </div>

                    <div>
                        <form class="form-horizontal margin-top-20">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品信息</label>
                                <div class="col-sm-10">
                                    <div>剑桥英语第一册</div>
                                    <div><img src="" alt="缩略图"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品价格</label>
                                <div class="col-sm-10">
                                    <div style="font-size: 28px;"><span class="color-warn">3200.00</span>元</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品价格</label>
                                <div class="col-sm-10">

                                    <div class="inline-block">
                                        <label class="inline-block" style="margin-top: -47px;">
                                             <span >
                                                 <input type="radio" name="payWay" value="alipay">
                                            </span>
                                        </label>
                                        <svg class="icon inline-block" aria-hidden="true" style="font-size: 100px;">
                                            <use xlink:href="#icon-zhifubao"></use>
                                        </svg>
                                    </div>
                                    <div class="inline-block margin-left-20">
                                        <label class="inline-block" style="margin-top: -47px;">
                                             <span >
                                                 <input type="radio" name="payWay" value="wechat">
                                            </span>
                                        </label>
                                        <svg class="icon inline-block" aria-hidden="true" style="font-size: 100px;">
                                            <use xlink:href="#icon-weixinzhifu"></use>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>




                </div>
            </div>
        </div>

        <footer class="templatemo-footer">
            <div class="templatemo-copyright">
                <p>
                    &copy;2017 北京XXX科技有限公司 版权所有 京ICP备17033346号
                </p>
            </div>
        </footer>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
