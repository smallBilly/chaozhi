<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>填写报名表</title>

    <link rel="stylesheet" href="css/vue-beauty.min.css">

</head>
<body>
<div id="app" class="container">

</div>

<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
<script src="js/vue-beauty.min.js"></script>
<script src="js/custom.js"></script>
<script>
    var validatePhoneNumber = function(rule, value, callback) {
        if(isMobileNum(value)){
            callback();
        }else{
            callback(new Error('请确认您输入的手机号是否正确'));
        }
    };

    /*var validateQcode = function(rule, value, callback) {
        if(value.length >= 6){
            callback();
        }else{
            callback(new Error('请确认您输入的验证码是否正确'));
        }
    };*/

    new Vue({
        el: "#app",
        data: function () {
            return {
                labelCol: {
                    span: 6
                },
                wrapperCol: {
                    span: 24
                },
                ruleForm: {
                    phoneNumber: '',
                    qcode: ''

                },
                rules: {
                    phoneNumber: [
                        {
                            required: true,
                            message: '请确认您输入的手机号是否正确'
                        },
                        {
                            validator: validatePhoneNumber
                        }
                    ],
                    /*qcode: [
                        {
                            required: true,
                            message: '请确认您输入的验证码是否正确'
                        },
                        {
                            validator: validateQcode
                        }
                    ]*/
                },
                visible: false
            }
        },
        methods: {
            handleOk: function () {
                this.visible = false;
                console.log("同意协议")
            },
            handleCancel: function () {
                this.visible = false;
                console.log("关闭")
            },
            submitForm: function(formName) {
                this.$refs[formName].validate(function(valid) {
                    if (valid) {
                        alert('提交了!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            }
        }
    });
</script>
