<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            background-color: #fff;
        }
        .login-container{
            width: 360px;
            margin: 200px auto 30px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center">
           <h1 style="font-size: 50px;">LOGO 超职</h1>
        </div>
        <div class="text-center" style="margin: 20px 0;">
            <h3>登陆您的账号</h3>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" maxlength="11" placeholder="使用手机号码">
            </div>
            <div class="form-group" style="margin-bottom: 30px;">
                <div class="inline-block">
                    <input type="text" class="form-control" maxlength="10" placeholder="短信验证码">
                </div>
                <div class="inline-block" style="margin-left: 30px;">
                    <a href="javascript:;">获取验证码</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-azure btn-block">登录超职</button>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 登录即表示您同意《超职用户协议》
                </label>
            </div>
            <div class="form-group text-center" style="color: #0080ff;font-size: 16px;">
                <i class="iconfont icon-return"></i>
                <span style="margin-left: 5px;">返回</span>
            </div>
        </form>
    </div>

    <div class="text-center">
        北京XXX科技有限公司 版权所有 京ICP备17033346号
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
